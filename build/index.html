    .sidebar-toggle {

        top: 1rem;
        right: 1rem;
        width: 2.5rem;
        height: 2.5rem;

        border: 1px solid #e2e8f0;

    .sidebar-toggle.active {
        background: #f1f5f9;
        transform: translateX(-250px);
    }
    .sidebar {
        position: absolute;

        height: 100%;
        background: #f1f5f9;

        padding: 1rem;
        padding-top: 4rem;

        transition: transform 0.3s ease;
        z-index: 1000;
        box-shadow: -2px 0 4px rgba(0, 0, 0, 0.1);
    }
    .sidebar.open {
        transform: translateX(0);
    }
    .sidebar-content {
        height: 100%;
        overflow-y: auto;
    }
    .sidebar-item {
